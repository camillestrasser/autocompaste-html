        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Post-Experiment Questionnaire</h1>
                    <hr>
                    <p>Dear participant <span class="js-pid pid"></span>, please answer the following questions</p>

                    <form id="post-expt-form">
                        
                        <div class="form-group">
                            <label for="q1">How will you rate the ease of use of the Traditional Technique with only one tab?</label>
                            <select class="form-control" name="Tradi-OneTab">
                                <option value="1">Very easy</option>
                                <option value="2">Easy</option>
                                <option value="3">Neutral</option>
                                <option value="4">Difficult</option>
                                <option value="5">Very Difficult</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="q2">How will you rate the ease of use of the Traditional Technique with many tabs?</label>
                            <select class="form-control" name="Tradi-ManyTabs">
                                <option value="1">Very easy</option>
                                <option value="2">Easy</option>
                                <option value="3">Neutral</option>
                                <option value="4">Difficult</option>
                                <option value="5">Very Difficult</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="q3">How will you rate the ease of use of the Autocompaste technique with short phrases?</label>
                            <select class="form-control" name="AutoShort">
                                <option value="1">Very easy</option>
                                <option value="2">Easy</option>
                                <option value="3">Neutral</option>
                                <option value="4">Difficult</option>
                                <option value="5">Very Difficult</option>
                            </select>
                        </div>

                        
                        <div class="form-group">
                            <label for="q4">Which technique do you prefer?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="prefTech" id="tradi" value="1">
                                Traditional technique
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="prefTech" id="auto" value="2">
                                Autocompaste
                              </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="q5">Why?</label>
                            <textarea class="form-control" id="q5" name="Why" placeholder="Enter response"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="q6">Any other comments?</label>
                            <textarea class="form-control" id="q6" name="Comments" placeholder="Enter response"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/DataStorage.js"></script>
        <script src="js/ACPToolKit.js"></script>
        <script src="js/main.js"></script>

        <script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'post');
                    ACPToolKit.clearAllData();
                    alert('Thank you for your participation! Please send all your files to Camille!');
                });
            });
        </script>
